<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

  $(document).ready(function () {


    $(".sidebar ul li").on("click", function () {
      $(".sidebar ul li.active").removeClass("active");
      $(this).addClass("active");
    });

    $(".open-btn").on("click", function () {
      $(".sidebar").addClass("active");
    });

    $(".close-btn").on("click", function () {
      $(".sidebar").removeClass("active");
    });

    $(".data-table").each(function (_, table) {
      $(table).DataTable();
    });
    loadChart();
    donutChart();
    //bubbleChart();
    //lineChart()
    //readAimData()
    loadTblData()
  });

  function lineChart() {
        var ctx = $('#myLineChart').get(0).getContext('2d');
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2016', '2017', '2018', '2019', '2020'], // Example years
                datasets: [{
                    label: 'Actual Revenue',
                    data: [100000, 120000, 130000, 125000, 140000], // Example revenue data
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Losses Due to Fraud',
                    data: [500, 7000, 45000, 20500, 75000], // Example fraud loss data
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount in USD'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    }

  function loadChart() {
    const charts = document.querySelectorAll(".chart");

    charts.forEach(function (chart) {
      var ctx = chart.getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
                labels: ['TOP', 'HIGH', 'MODERATE','LOW'],
                datasets: [{
                    label: 'My First Dataset',
                    data: [300, 50, 100, 75],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        
                    ],
                    hoverOffset: 4
                }]
            },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    });
  }
  function donutChart() {
        var ctx = $('#myDonutChart').get(0).getContext('2d');
        var myDonutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['TOP', 'HIGH', 'MODERATE','LOW'],
                datasets: [{
                    label: 'My First Dataset',
                    data: [300, 50, 100, 75],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    }
    function bubbleChart() {
        var ctx = $('#myBubbleChart').get(0).getContext('2d');
        var myBubbleChart = new Chart(ctx, {
            type: 'bubble',
            data: {
                datasets: [{
                    label: 'My First Dataset',
                    data: [{
                        x: 20,
                        y: 30,
                        r: 15
                    }, {
                        x: 40,
                        y: 10,
                        r: 10
                    }, {
                        x: 25,
                        y: 50,
                        r: 5
                    }, {
                        x: 55,
                        y: 60,
                        r: 8
                    }, {
                        x: 80,
                        y: 45,
                        r: 22
                    }],
                    backgroundColor: 'rgb(255, 99, 132)'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'X Axis'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Y Axis'
                        }
                    }
                }
            }
        });
    }

    function loadTblData() {
      if ($.fn.DataTable.isDataTable('#aimTblData')) {
          $('#aimTblData').DataTable().destroy();
      }
      $("#aimTblData").DataTable({
        "ajax": "assets/json/items.json",
        "columns": [
            { "data": "RAITING_SCORE" }, // Make sure the property names match exactly
            { "data": "SELLER_FIRST_NAME" },
            { "data": "PRODUCT_NAME" },
            { "data": "STREET_NAME" },
            { "data": "CITY" },
            { "data": "STATE" },
            { "data": "ZIP_CODE" }
        ],
        "order": [[0, "desc"]]
    });
}

</script>
