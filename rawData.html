<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/fontawesome-pro-5.15.4/css/all.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <style>
        .btn-custom {
            background-color: #f97316; /* Example orange color */
            color: white; /* Text color */
        }

        .btn-custom:hover {
            background-color: #dd6b20; /* Darker shade of orange for hover effect */
            color: white;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>By Risk Level</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id=" " class="btn btn-secondary">View All Data</button>
                    <button id="TOP" class="btn btn-danger">Top</button>
                    <button id="HIGH" class="btn btn-custom">High</button>
                    <button id="MODERATE" class="btn btn-warning">Moderate</button>
                    <button id="LOW" class="btn btn-primary">Low</button>
                </div> 
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Results</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="result">debug</div>
                </div>
            </div>
                

        </div>
        
        <script src="assets/js/app.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
<script>
    $(document).ready(function(){
        //loadAllData();

        $('.btn').click(function(){
            var rl = $(this).attr('id');
            getByRisk(rl);
        });
    });

    function loadAllData(){
        $.ajax({
            url: 'assets/PHP/functions.php',
            dataType: 'json',
            type: 'POST',
            data: {method: 'getAll'},
            success: function(data){
                console.log(data);
            }
        });
    }
    function loadTopData(){
        $.ajax({
            url: 'assets/PHP/functions.php',
            dataType: 'json',
            type: 'POST',
            data: {method: 'getTop'},
            success: function(data){
                console.log(data);
            }
        });
    }
    function getByRisk(rl){
        $.ajax({
            url: 'assets/PHP/functions.php',
            dataType: 'json',
            type: 'POST',
            data: {
                method: "getByRiskLevel", 
                riskLevel: rl
            },
            success: function(data){
                console.log(data.items);
                $('#result').html(data.items.length + " items found");
            },
            error: function(xhr, status, error) {
               
                $('#result').html("Error: " + error);
            }
        });
    }

</script>
